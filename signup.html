<!DOCTYPE html>
<html>

	<head>
		<title>Signup Page</title>
		<link rel="stylesheet" href="signup.css">
	</head>
	
	<body>
		<div class="outer-box">
			<div class="inner-box">
				
				<header class="signup-header">
					<h1>Signup</h1>
					<p>It just takes 30 seconds</p>
				</header>
				
				<main class="signup-body">
					<form action="#">
						<p>
							<label for="fullname">Your Full Name</label>
							<input type="text" name="fullname" id="fullname" placeholder="Ajay Sharma" required>
						</p>
						<p>
							<label for="email">Your Email</label>
							<input type="email" name="email" id="email" placeholder="AjaySharma@gmail.com" required>
						</p>
						<p>
							<label for="password">Your New Password</label>
							<input type="password" name="password" id="password" placeholder="atleast 8 characters required" required>
						</p>
						<p>
							<input type="submit" value="Create Account">
						</p>
					</form>
				</main>
				
				<footer class="signup-footer">
					<p>Already have an account ? <a href="#">Login</a></p>
				</footer>
				
			</div>
			
			<div class="circle c1"></div>
			<div class="circle c2"></div>
				
		</div>
	</body>
	
</html>
